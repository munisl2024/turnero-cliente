<div class="flex items-center justify-center gsap-contenido">
  <div class="card shadow-lg mt-10 border-0 rounded-lg overflow-hidden" style="max-width: 500px;">
    <div class="card-header bg-secondaryColor text-white text-center py-4">
      <h3 class="mb-0 fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Reiniciar Turnero</h3>
    </div>
    <div class="card-body text-center p-5 bg-white">
      <div class="alert alert-warning mb-4">
        <p class="mb-0 fw-semibold">¡Atención! Esta acción reiniciará todos los turnos.</p>
      </div>
      <button class="bg-red-700 mt-2 active:scale-95 hover:scale-105 transition-all text-white rounded-lg btn-lg font-semibold text-xl px-5 py-3 shadow-sm hover-scale pulse-animation" (click)="reiniciar()">
        <i class="fas fa-sync-alt me-2 fa-spin-hover"></i>REINICIAR AHORA
      </button>
    </div>
    <div class="card-footer text-center bg-white py-3 text-muted">
      <small>Realice esta accion al comenzar el dia</small>
    </div>
  </div>
</div>
