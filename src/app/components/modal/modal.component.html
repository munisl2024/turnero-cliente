<div *ngIf="showModal" class="z-20 absolute w-11/12 mt-10">

    <div class="flex items-center justify-center absolute top-0 left-200 w-11/12"></div>
  
    <div name="custom" class="flex items-center justify-center"
      enter-active-class="animate__animated animate__bounceInDown"
      leave-active-class="animate__animated animate__bounceOutUp">
      <div
        class="modal-content animate__animated animate__slideInUp animate__faster w-11/12 left-4 md:left-auto top-10 md:top-24 lg:w-full max-w-xl mx-auto bg-white fixed z-20 flex flex-col self-center shadow-2xl rounded-md">
        <div>
  
          <!-- Header -->
          <div class="header-formulario" (mousedown)="onMouseDown($event)">
            <div class="flex items-center">
              <div *ngIf="urlIcono" class="icono-formulario">
                <img [src]="urlIcono" class="w-8 h-8">
              </div>
              <h1 class="titulo-formulario text-lg md:text-xl">
                {{ titulo }}
              </h1>
            </div>
            <div>
              <button
                (click)="imprimirItem()"
                *ngIf="showImprimir"
                class="bg-white/10 hover:bg-white/20 text-white p-2.5 mr-3 rounded-lg transition-colors duration-200"
                title="Imprimir comprobante">
                <img src="assets/svg/iconos/imprimir.svg" class="w-6 h-6 min-w-6 min-h-6">
              </button>
              <button *ngIf="showEliminar" title="Eliminar" (click)="eliminarItem()"
                class="bg-red-500 hover:bg-red-600 mr-3 text-white p-2.5 rounded-lg transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
              <button (click)="cerrarModal()"
                class="bg-white/10 hover:bg-white/20 text-white p-2.5 rounded-lg transition-colors duration-200">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>
  
          <!-- Contenido del modal -->
          <ng-content></ng-content>
  
          <!-- Footer con botones -->
          <div *ngIf="showFooter" class="bg-gray-50 px-6 py-4 rounded-b flex justify-end">
            <button (click)="cerrarModal()" class="boton-formulario-cancelar">
              Cancelar
            </button>
            <button (click)="crearItem()" *ngIf="estadoFormulario == 'crear'" class="boton-formulario-crear ml-3">
              {{ textoCrear }}
            </button>
            <button (click)="actualizarItem()" *ngIf="estadoFormulario == 'editar'" class="boton-formulario-editar ml-3">
              {{ textoActualizar }}
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Fondo -->
    <div name="custom" enter-active-class="animate__animated animate__fadeIn"
      leave-active-class="animate__animated animate__fadeOut">
      <div *ngIf="showModal"
        class="bg-gray-700 bg-opacity-50 fixed bottom-0 left-0 w-full h-full transition duration-500 ease-in-out transfom">
      </div>
    </div>
  
  </div>
  
  
  <style>
    .modal-enter {
      opacity: 0;
      transform: translateY(-60px);
    }
  
    .modal-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s ease-out;
    }
  
    .modal-leave {
      opacity: 1;
      transform: translateY(0);
    }
  
    .modal-leave-active {
      opacity: 0;
      transform: translateY(-60px);
      transition: all 0.3s ease-in;
    }
  
    .overlay-enter {
      opacity: 0;
    }
  
    .overlay-enter-active {
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
  
    .overlay-leave {
      opacity: 1;
    }
  
    .overlay-leave-active {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
  
    .modal-content {
      animation: slideIn 0.4s ease-out forwards;
    }
  
    @keyframes slideIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
  
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    .modal-content:hover {
      transform: scale(1.01);
      transition: transform 0.2s ease;
    }
  </style>
